    <link rel="stylesheet" href="../CSS/navbar.css">
</head>
<body>
  <nav-bar></nav-bar>

  <div class="container" id="mainContainer">
          <!--Izquierda-->
      <div class="row">
          <div class="col-md-3 pt-0">
            <img src="../Assents/PerfilUsuario/version png.png" id="logo">
              <div class="list-group list-group-flush account-settings-links" id="list-tab" role="tablist">

                  <a class="list-group-item" id="list-general-list" data-bs-toggle="list" href="#list-general"> <img src="../Assents/PerfilUsuario/userwhite.png" alt="">DATOS</a>

                  <a class="list-group-item" id="list-carrito" data-bs-toggle="list" href="carrito.html" target="_self"> <img src="../Assents/PerfilUsuario/carritowhite.png" alt=""> CARRITO</a>

                  <!-- <a class="list-group-item" id="list-favs" data-bs-toggle="list" href="#list-change-favs"> <img src="../Assents/PerfilUsuario/notewhite.png" alt="">PEDIDOS</a> -->

                  <a class="list-group-item" id="list-change-password-list" data-bs-toggle="list" href="#list-change-password"><img src="../Assents/PerfilUsuario/notewhitee.png" alt="">CONTRASEÑA</a>

                  <a class="list-group-item" id="list-info-list" data-bs-toggle="list" href="#list-info"><img src="../Assents/PerfilUsuario/home.png" alt="">CERRAR SESION</a>
              </div>
          </div>
          <!--Derecha-->
          <div class="col-md-9" id="derecha">
              <div class="tab-content" id="nav-tabContent">
                  <div class="tab-pane fade show active" id="list-general">
                      <div class="card-body media align-items-center">
                      </div>
                      <!--Mis Datos-->
                      <hr class="border-light m-0">
                      <div class="card-body">
                        <br>
                        <h3 class="titulos">Mis Datos</h3>
                        <br>
                        <form id="miFormulario">
                          <div class="form-group">
                            <label class="form-label">Nombres</label>
                            <input type="text" class="form-control">
                          </div>
                            <div class="form-group">
                                <label class="form-label">Apellidos</label>
                                <input type="text" class="form-control mb-1">
                            </div>
                            <div class="form-group">
                              <label class="form-label">Telefono</label>
                              <input type="text" class="form-control mb-1">
                            </div>
                            <div class="col-md-12">
                              <label class="form-label">Dirección</label>
                              <input type="text" class="form-control"required>
                            </div>
                              <div class="col-md-12">
                                <label class="form-label">Referencias</label>
                                <input type="text" class="form-control"required>
                              </div>
                            <div class="form-group">
                                <label class="form-label">E-mail</label>
                                <input type="email" class="form-control mb-1" placeholder="mail@mail.com">
                                <div class="alert alert-warning mt-3">
                                    Your email is not confirmed. Please check your inbox.<br>
                                    <a href="javascript:void(0)">Resend confirmation</a>
                                </div>
                            </div>
                            <div class="col-12">
                              <button class="btn btn-primary" type="submit">Guardar</button>
                            </div>
                        </form>
                      </div>
                  </div>
                  <div class="tab-pane fade" id="list-change-carrito">
                    <!-- <img src="../Assents/PerfilUsuario/Gato.png" id="gato"> -->
                    <!--Aqui adentro va referenciado el carrito-->
                    <a href="carrito.html"></a>

                    
                  </div>
                  <div class="tab-pane fade" id="list-change-favs">
                    <img src="../Assents/PerfilUsuario/Gato.png" id="gato">
                    <!--Aqui adentro va referenciado los favoritos-->
                  </div> 

                  <!-- Cambiar contraseña-->
                  <div class="tab-pane fade" id="list-change-password">
                      <div class="card-body pb-2">
                        <br>
                        <h3 class="titulos">Contraseña</h3>
                        <br>
                          <form id="updatePasswordForm">
                            <div class="form-group">
                              <label class="form-label">Contraseña Actual</label>
                              <input type="password" class="form-control" id="currentPassword">
                          </div>
                          <div class="form-group">
                              <label class="form-label">Nueva Contraseña</label>
                              <input type="password" class="form-control" id="newPassword">
                          </div>
                          <div class="form-group">
                              <label class="form-label">Verifica tu contraseña</label>
                              <input type="password" class="form-control" id="confirmNewPassword">
                          </div>
                          <br>
                          <div class="col-12">
                            <button class="btn btn-primary" type="submit" id="updatePassword">Guardar</button>
                          </div>
                          </form>
                          <div id="passwordError"></div>
                      </div>
                  </div>
          </div>
      </div>
  </div>
