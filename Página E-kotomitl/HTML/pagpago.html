<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finaliza tu compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" async defer></script>
    <link rel="stylesheet" href="../CSS/pagpago.css">
</head>
<body>
    <div class="container">
      <form action="" id="formulario">
        <div class="row">
          <div class="column sm-6">
            <h3 class="title">Metodos de Pago</h3>
            <img src="../Assents/tarjetas.png" alt="">
            <div class="input-box">
              <span>Nombre del titular</span>
              <input type="text" placeholder="Nombre en la tarjeta" id="titular">
            </div>
            <div class="input-box">
              <span>Numero de tarjeta </span>
              <input type="text" placeholder="xxxx xxxx xxxx xxxx" id="card">
            </div>
            <div class="input-box" id="exp">
              <span>Mes de vencimiento</span>
              <input type="text" placeholder="mm" id="month">
            </div>
            <div class="input-box">
              <span>Año de vencimiento</span>
              <input type="text" placeholder="aa" id="year">
            </div>
            <div class="input-box">
              <span>CVV/CVC</span>
              <input type="password" placeholder="xxx" maxlength="3" id="cvc">
            </div>
          <!-- </div> 
          <div class="column sm-6"> -->
            <!--<h3 class="title">Entrega</h3>
            <div class="input-box">
              <span>Nombre</span>
              <input type="text" placeholder="Nombre de quien recibe" id="recibe">
            </div>
            <div class="input-box">
              <span>Delegación</span>
              <input type="text" placeholder="Alcaldia, Delegación" id="del">
            </div>
            <div class="input-box">
              <span>Dirección</span>
              <input type="text" placeholder="Calle, Numero, Código Postal" id="direc">
            </div>
            <div class="input-box">
              <span>Referencias</span>
              <input type="text" placeholder="Referencias" id="ref">
            </div>-->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="saveData">
              <label class="form-check-label" for="flexCheckIndeterminate">
                Guardar mis datos
              </label>
            </div>
          </div>  
        </div>
        <button type="submit" class="btn">Enviar</button>

      </form>
      <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Pago exitoso</h1>
        </div>
        <div class="modal-body">
          <h4>¡Gracias por tu compra!</h4>
          <img class="imagen-pequena" src="../Assents/gracias.png" alt="Gracias">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-custom-purple" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

    </div>

    <script src="../JS/pagpago.js"></script>
</body>
</html>
