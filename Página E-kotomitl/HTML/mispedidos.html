    <script>
        function mostrarPedidos() {
    const pedidos = JSON.parse(localStorage.getItem('pedidos')) || [];
    const pedidosTable = document.getElementById('pedidosTable');

    if (pedidos.length === 0) {
        // Si no hay pedidos, mostrar un mensaje
        pedidosTable.innerHTML = '<tr><td colspan="4">No hay pedidos realizados.</td></tr>';
    } else {
        // Si hay pedidos, generar las filas de la tabla
        let html = '';
        pedidos.forEach(pedido => {
            html += `<tr>
                        <td>${pedido.numero}</td>
                        <td>${pedido.fecha}</td>
                        <td>${pedido.total}</td>
                        <td>${pedido.estado}</td>
                    </tr>`;
        });
        pedidosTable.querySelector('tbody').innerHTML = html;
    }
    }
    </script>
