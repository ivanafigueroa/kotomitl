<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario para prendas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/formularioP.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <script src="../JS/navbar.js" defer></script>
	<script src="../JS/footer.js" defer></script>
    <style>
        .radio-green .form-check-input:checked ~ .form-check-label {
            color: green;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <nav-bar></nav-bar>
    <div class="container mt-5 mb-5">
        <h2>Formulario para prendas</h2>
        <br>
        <form class="was-validated">
            <div class="form-group">
                <label for="imgArticles">Sube las imágenes de tu prenda.</label>
                <input type="file" class="form-control-file" id="imgArticles" multiple required>
                <div class="valid-feedback">
                    Imagen cargada
                </div>
                <div class="invalid-feedback">
                    Sube tu imagen
                </div>
            </div>
            <div class="form-group">
                <label for="category">Selecciona la categoría de la prenda:</label>
                <select class="form-control" id="category" required>
                    <option value="">Selecciona una opción</option>
                    <option value="abrigo">Abrigo</option>
                    <option value="blusa">Blusa</option>
                    <option value="camisa">Camisa</option>
                    <option value="camiseta">Camiseta</option>
                    <option value="chamarra">Chamarra</option>
                    <option value="crop-top">Crop Top</option>
                    <option value="falda">Falda</option>
                    <option value="mallon">Mallón</option>
                    <option value="pantalon">Pantalón</option>
                    <option value="pants">Pants</option>
                    <option value="ropa-dormir">Ropa de dormir</option>
                    <option value="short">Short</option>
                    <option value="sudadera">Sudadera</option>
                    <option value="sueter">Suéter</option>
                    <option value="top">Top</option>
                    <option value="vestido">Vestido</option>
                </select>
                <div class="invalid-feedback">
                    Selecciona una categoría
                </div>
            </div>
            <div class="form-group">
                <label class="form-label" for="desArticle">Describe tu prenda (color, medidas y en su caso material)</label>
                <textarea class="form-control" id="desArticle" rows="5" required></textarea>
                <div class="invalid-feedback">
                    Por favor ingresa la descripción de la prenda
                </div>
            </div>
            <fieldset class="form-group" id="detailFieldset">
                <legend class="col-form-label pt-0">¿Tiene algún detalle la prenda?</legend>
                <div class="form-check radio-green">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="si" required>
                    <label class="form-check-label" for="gridRadios1">
                        Sí
                    </label>
                </div>
                <div class="form-check radio-green">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="no" required>
                    <label class="form-check-label" for="gridRadios2">
                        No
                    </label>
                </div>
            </fieldset>
            <div class="form-group hidden" id="detailDescription">
                <label class="form-label" for="detail">Describe el detalle de la prenda</label>
                <textarea class="form-control" id="detail" rows="5"></textarea>
                <div class="invalid-feedback">
                    Por favor ingresa la descripción
                </div>
            </div>
            <div class="input-box" id="titularname">
                <label class="form-label">Nombre del titular</label>
                <input type="text" id="titular" class="form-control" required>
                <div class="invalid-feedback">
                    Por favor ingresa el nombre de la titular
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">Número de cuenta</label>
                <input type="text" id="card" class="form-control" required>
                <div class="invalid-feedback">
                    Por favor ingresa el número de cuenta
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-custom-purple">Enviar</button>
            </div>
        </form>
    </div>
    <foo-ter></foo-ter>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var radios = document.querySelectorAll('input[name="gridRadios"]');
            var detailDescription = document.getElementById('detailDescription');

            radios.forEach(function(radio) {
                radio.addEventListener('change', function() {
                    if (this.value === 'si') {
                        detailDescription.classList.remove('hidden');
                        document.getElementById('detail').required = true;
                    } else {
                        detailDescription.classList.add('hidden');
                        document.getElementById('detail').required = false;
                    }
                });
            });
        });
    </script>
</body>
</html>
