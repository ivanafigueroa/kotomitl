<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../CSS/styles-carrito-catalogo.css">
	<link rel="stylesheet" href="../CSS/carrito.css">
	<link rel="stylesheet" href="../CSS/navbar.css">
	<script src="../JS/carrito.js" defer></script>
	<script src="../JS/carritoService.js" defer></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	<title>Carrito</title>
	<script src="../JS/navbar.js" defer></script>
	<script src="../JS/footer.js" defer></script>
</head>
<body>

	<nav>
        <div class="left">
            <input type="checkbox" id="check">
            <label for="check" class="mostrar-menu">
                &#8801;
            </label>
            <div class="menu">
                <h3>¡Hola! Bienvenida a E-Kotomitl</h3>
                <hr>
                <a href="./registroUsuarios.html" class="btn">
                    <img src="../Assents/navbar/logo usuario blanco.png" alt="Carrito" class="btn-img">
                    Inicia sesión o regístrate
                </a>
                <a href="./catalogo.html" class="btn">
                    <img src="../Assents/navbar/catalogo_blanco.png" alt="Carrito" class="btn-img">
                    Catálogo
                </a>
                <a href="#" class="btn">
                    <img src="../Assents/navbar/pedidos_blanco.png" alt="Carrito" class="btn-img">
                    Mis Pedidos
                </a>
                <a href="./contactanos.html" class="btn">
                    <img src="../Assents/navbar/contactanos_blanco.png" alt="Carrito" class="btn-img">
                    Contáctanos
                </a>
            </div>
            <!--Carrito-->
            <a href="./carrito.html" class="btn" id="cart">
                <img src="../Assents/navbar/carrito blanco.png" alt="Carrito" class="btn-img">
                <span id="cuenta-carrito">0</span>
            </a>
            <a href="#" class="btn" id="btn-inicio">
                <img src="../Assents/navbar/Logo.png" alt="Inicio" class="btn-img">
                INICIO
            </a>
            <label for="check" class="esconder-menu">
                &#215;
            </label>
        </div>

        <div class="right">
            <a href="#" class="btn">
                <img src="../Assents/navbar/logo usuario blanco.png" alt="Usuario" class="btn-img">
            </a>
            <input type="text" class="search" placeholder="Buscar">
            <button type="submit" class="search" id="search-btn">
                <img src="../Assents/navbar/search_verde.png" alt="Search" class="btn-img">
            </button>
        </div>
    </nav>
	<main>
		<p id="carrito-vacio">Aún no hay productos en tu carrito. <a href="./catalogo.html">Agrega algunos</a></p>
		<section id="productos-container"></section>
		<br>
		<br>
		<section id="totales">
			<p>Total de productos: <span id="unidades">0</span></p>
			<p>Precio total: $<span id="precio">0</span></p>
		    <button disable>Comprar</button>
			<button id="reiniciar">Reiniciar carrito</button>
		</section>
	</main>
	<br>
	<foo-ter></foo-ter>
	
</body>
</html>
