<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Kotomitl</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" async defer></script><!--Este es el que iba en el body pero lo pase aqui como dijo zab con el async y defer-->
    <link rel="stylesheet" href="./navbar.css"><!--Deber ir despues del bootstrap para que lo respete-->
</head>
<body> 
  <nav class="navbar">
    <!-- Abre una barra de navegación con las clases "navbar" y "bg-body-tertiary" para estilos de navegación y color de fondo. Cuidado con esto porque creo que tienen que llamar completo ese nombre para poder ponerle estilos. -->
    <div class="container-fluid">
      <button id="custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <!-- Crea un botón que se utilizará para mostrar u ocultar la barra de navegación en dispositivos móviles. Los atributos `data-bs-toggle`, `data-bs-target` y `aria-expanded` están relacionados con la funcionalidad de colapso de Bootstrap. -->
        <span class="navbar-toggler-icon"></span>
        <!-- Inserta un icono estándar de Bootstrap que indica que el botón es un control desplegable de navegación. -->
        <img src="./Assets/shop.png" alt="imagen_toggle" class="toggle-image">
        <!-- Esta es la imagen del carrito. Tiene estilo en css para acomodar el tamaño y el orden es importante debe ir despues del span -->
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <!-- Abre un contenedor colapsable para los elementos de la barra de navegación con las clases de Bootstrap correspondientes y el `id` "navbarTogglerDemo01".-->
        <a class="navbar-brand" href="#">¡Hola! Bienvenida a E-Kotomitl</a>
        <!-- Crea un enlace con la clase "navbar-brand" que sirve como el logotipo o el título de la página. Lo cambie solo para tener datos -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Mi cuenta</a>
          </li>
          <!-- Crea un elemento de lista para un enlace de navegación "Mi cuenta", con la clase "nav-item" para estilos de Bootstrap y la clase "active" para indicar que es la página actual. -->
          <!-- Lo tienen que revisar para que no los mande a la pag actual, sino solo copien y peguen el de Link, este venia por default pero no es como lo tenemos en el diseño -->
          <li class="nav-item">
            <a class="nav-link" href="#">Mis Pedidos</a> <!--Link sencillo-->
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Mi carrito</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contactanos</a>
            <li class="nav-item">
              <a class="nav-link" href="#">Catalogo</a>
            </li>
          </li>
        </ul>
      </div>
      <div class="ms-auto d-flex">
        <!-- Abre un contenedor que alinea elementos a la derecha, utilizando clases de Bootstrap. -->
        <form class="d-flex" role="search">
          <!-- Abre un formulario para la funcionalidad de búsqueda con la clase "d-flex" para alinear elementos en línea. -->
          <img src="./Assets/user.png" alt="imagen_search" class="search-image mr-2">
          <!--Imagen de usuario. El orden aqui si es importante entoces que quede antes del imput -->
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <!-- Crea un campo de entrada para ingresar texto de búsqueda con clases de Bootstrap para el estilo y atributos de accesibilidad. --> <!--Hay que pensar bien si lo queremos dejar porque implica mucho js. Lo podemos remplazar con el nombre de la app-->
          <button class="btn btn-outline-success" type="submit">Search</button>
          <!-- Crea un botón de búsqueda con estilos de Bootstrap. Para cambiar el estilo hay que ponerle id -->
        </form>
      </div>
    </div>
  </nav>
</body>
</html>
