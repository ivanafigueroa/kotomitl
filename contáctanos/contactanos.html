<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Kotomitl</title>
    <link rel="stylesheet" href="./contactanos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    
    <header></header>

    <!--Logo de contactanos-->
    <div>
        <img src="./assets/Cobtactanos sin fondo.png" alt="3 usuarios con corazón">
    </div>
    <!--Fin de Logo contactanos-->

    <!--Barra morada-->
    <div id="cont-bar">
        <h2>Contacto E-Kotomitl</h2>
    </div>
    <br>
    <!--Fin de barra morada-->

    <!--Mensaje-->
    <div>
        <p>Nos disculpamos de antemano por cualquier inconveniente que se haya sucitado.</p>
        <p>Puedes enviar un mensaje llenando el formulario de abajo. Nos pondremos en contacto contigo lo más pronto posible.</p>
        <h3>¡Gracias por apoyar a E-Kotomitl!</h3>
    </div>
    <!--Fin de mensaje-->

    <!--Formulario de contacto-->
    <form>
        <div class="input-group">
            <label for="name">Nombre</label>
            <input type="text" name="name" id="name" placeholder="Nombre">
            <label for="phone">Número telefónico</label>
            <input type="tel" name="phone" id="phone" placeholder="Número telefónico">
            <label for="email">Email</label>
            <input type="email" name="emial" id="email" placeholder="Email">
            <label for="message">¿Cómo podemos ayudarte?</label>
            <textarea name="message" id="message" cols="30" rows="5" placeholder="Mensaje"></textarea>
            <br>
            <!--Botón de enviar-->
            <button type="button" class="btn">Enviar</button>
        </div>
    </form>
    <footer></footer>
    
    
</body>
</html>
