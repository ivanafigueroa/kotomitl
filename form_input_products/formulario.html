<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario para prendas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Formulario para prendas</h2>
        <br>
        <form>
            <div class="form-group">
                <label for="imgArticle">Sube las imágenes de la prenda.</label>
                <br>
                <input type="file" class="form-control-file" id="imgArticles" multiple>
            </div>
            <div class="form-group">
                <label for="category">Selecciona la categoría de la prenda:</label>
                <select class="form-control" id="category">
                    <option value="">Abrigo</option>
                    <option value="">Camisa</option>
                    <option value="">Camiseta</option>
                    <option value="">Chamarra</option>
                    <option value="">Crop Top</option>
                    <option value="">Falda</option>
                    <option value="">Mallón</option>
                    <option value="">Pantalón</option>
                    <option value="">Pants</option>
                    <option value="">Short</option>
                    <option value="">Sudadera</option>
                    <option value="">Suetér</option>
                    <option value="">Top</option>
                    <option value="">Vestido</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label" for="desArticle">Describe tu prenda (color, medidas y en su caso material)</label>
                <textarea class="form-control" id="desArticle" rows="5"></textarea>
            </div>
            <fieldset class="form-group">
                <div class="col-sm-12">
                  <legend class="col-form-label row pt-0">¿Tiene algún detalle la prenda?</legend>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                      <label class="form-check-label" for="gridRadios1">
                        Si
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                      <label class="form-check-label" for="gridRadios2">
                        No
                      </label>
                    </div>
                  </div>
                </div>
            </fieldset>
            <div class="form-group">
                <label class="form-label" for="detail">Describe el detalle de la prenda</label>
                <textarea class="form-control" id="detail" rows="5"></textarea>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn-custom-purple">Enviar</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
