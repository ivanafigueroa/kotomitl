<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario para prendas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <form class="was-validated"> <!--Se agrego lo de was validated para acctivar las opciones-->
        <div class="form-group">
            <label for="imgArticle">Sube las imágenes de tu prenda.</label>
            <input type="file" class="form-control-file" id="imgArticles" multiple required> <!--Se agrego require-->

            <!--Invalido o valido -->
            <div class="valid-feedback">
            Imagen cargada </div>
            <div class="invalid-feedback">
            Sube tu imagen
            </div>

        </div>

        <div class="form-group">
            <label for="category">Selecciona la categoría de la prenda:</label>
            <select class="form-control" id="category" required> <!--Se agrego require-->
                <option value="">Abrigo</option>
                <option value="">Blusa</option>
                <option value="">Camisa</option>
                <option value="">Camiseta</option>
                <option value="">Chamarra</option>
                <option value="">Crop Top</option>
                <option value="">Falda</option>
                <option value="">Mallón</option>
                <option value="">Pantalon</option>
                <option value="">Pants</option>
                <option value="">Ropa de mujer</option>
                <option value="">Short</option>
                <option value="">Sudadera</option>
                <option value="">Sueter</option>
                <option value="">Top</option>
                <option value="">Vestido</option>
            </select>
            <div class="invalid-tooltip"> <!--Se agrego-->
        </div>
        
        <div class="form-group">
            <label class="form-label" for="desArticle">Describe tu prenda (color, medidas, detalles...)</label>
            <textarea class="form-control" id="desArticle" required></textarea> <!--agregue required-->
           
         <div class="invalid-feedback"> <!--Div agregado-->
                Por favor ingresa la descripción de la prenda
        </div>
        </div>
        <!--Button option-->
        <fieldset class="form-group">
                <div class="col-sm-12">
                  <legend class="col-form-label row pt-0"> ¿Tiene algún detalle la prenda?</legend>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked  required>
                      <label class="form-check-label" for="gridRadios1" >
                        Si
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2" required>
                      <label class="form-check-label" for="gridRadios2" >
                        No
                      </label>
                    </div>
                  </div>
                </div>
            </fieldset>
        
            <div class="form-group">
                <label class="form-label" for="detail">Describe el detalle de la prenda</label>
                <textarea class="form-control" id="detail" rows="5" required></textarea>
           
            <div class="invalid-feedback"> <!--Div agregado-->
                    Por favor ingresa la descripción
            </div>
        
        </div>

        
        <div>
            <button type="submit" class="btn btn-primary" require>Enviar</button> <!--Se agrego require-->
        </div>
    </form>

<!--Validación de boostrap para formularios-->
    <script>
        (function () {
  'use strict'
  var forms = document.querySelectorAll('.needs-validation')
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
</script>

<!--Conexiones con boostrap-Javascript -->
    <script src="../JAVASCRIPT/validacion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
