<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de usuarias</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../registro_de_Usuario/HTML/styles/iniciosesion.css">
  <link rel="stylesheet" href="../registro_de_Usuario/HTML/styles/registroUsuario.css">
</head>

<body>
  <div id="custom-navbar"></div>
  <div class="container">
  <br>
  <form>
    <div class="container sm-12">
      <div class="col sm-12">
        <h1>Registro</h1>
        <h6> Vendedora </h6>
        <br>
      </div>
      <div class="col sm-12">
        <label> Nombre(s) </label>
        <input type="text" class="form-control" aria-label="Username" id="nombre-usuario">
        <label> Apellidos </label>
        <input type="text" class="form-control" aria-label="Username">
        <br>
        <label> Número de teléfono</label>
        <input type="tel" name="phone" class="form-control" id="numero-telefono">
        <br>
        <label for="emailInput" class="form-label">Email</label>
        <input type="email" class="form-control" id="emailInput" aria-describedby="email">
        <label for="emailInput" class="form-label" id="emailPriv">Tu información no se compartirá con nadie, consulta
          nuestro</label>
        <a href="" id="links">Aviso de privacidad </a>
      </div>
      <br>
      <div class="col sm-12">
        <label for="passwordInput" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="passwordInput">
      </div>
      <div class="col sm-12 form-check">
        <input type="checkbox" class="form-check-input" id="check">
        <label class="form-check-label" for="check" id="tyc">Acepto
          <a href="" id="links">términos y condiciones</a></label>
      </div>
      <br>
      <div class="col sm-12">
        <button type="submit" class="btn btn-primary">¡Regístrame!</button>
      </div>
      <br>
      <div class="col sm-12">
        <h6>¿Ya tienes una cuenta con nosotras?</h6>
        <!--<a href="" class="buttonClass" id="sesionLink">Inicia sesión</a>-->
        <!-- Este es para el inicio de sesion -->
        <button id="sesionLink" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Iniciar Sesion
        </button>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="container">
                  <form>
                    <br>
                    <p>Iniciar Sesión</p>
                    <input type="email" placeholder="Email" /><br />
                    <input type="password" placeholder="Contraseña" /><br><br>
                    <div class="olvidar">
                      <label for="#">
                        <input type="checkbox" class="form-check-input" id="check">Recordar
                        <br>
                        <br>
                        <a href="#">Olvidé mi contraseña</a>
                        <br>
                      </label>
                    </div><br><br>
                    <button type="button" class="btn btn-primary">Acceder</button>
                    <br>
                  </form>
                </div>

              </div> <!--este termina-->
              <div class="modal-footer">
                <!--<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>-->

              </div>
            </div>
          </div>
        </div> <!-- Aqui termina inicio de sesion -->
      </div>
    </div>
  </form>
</div>
  <script src="../registro_de_Usuario/HTML/crearJSON.js"></script>
  <script src="../registro_de_Usuario/HTML/registro.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script></script>
</body>

</html>
