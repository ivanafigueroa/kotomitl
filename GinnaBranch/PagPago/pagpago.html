<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finaliza tu compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" async defer></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
      </style>
    <link rel="stylesheet" href="./pagpago.css">
</head>
<body>
    <div class="container">
      <form action="">
        <div class="row">
          <div class="column">
            <h3 class="title">Metodos de Pago</h3>
            <img src="./Assets/tarjetas.png" alt="">
            <div class="input-box">
              <span>Nombre del titular</span>
              <input type="text" placeholder="Nombre en la tarjeta">
            </div>
            <div class="input-box">
              <span>Numero de tarjeta </span>
              <input type="text" placeholder="xxxx xxxx xxxx xxxx">
            </div>
            <div class="input-box">
              <span>Fecha de vencimiento </span>
              <input type="text|" placeholder="mm/aa">
            </div>
            <div class="input-box">
              <span>CVV</span>
              <input type="password" placeholder="xxx" maxlength="3">
            </div>
          </div> 
          <div class="column">
            <h3 class="title">Entrega</h3>
            <div class="input-box">
              <span>Nombre</span>
              <input type="text" placeholder="Nombre de quien recibe">
            </div>
            <div class="input-box"><!--Esto se puede cambiar porque se supone que no se envia, se entrega. Se le puede poner tambien algo como "Linea del metro" o algo asi-->
              <span>Direccion</span>
              <input type="text" placeholder="Calle, Numero, Colonia, DelegaciÃ³n">
            </div>
            <div class="input-box">
              <span>Codigo postal</span>
              <input type="number" placeholder="xxxxx">
            </div>
            <div class="input-box">
              <span>Referencias</span>
              <input type="text" placeholder="Referencias">
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="checkbox">
              <label class="form-check-label" for="flexCheckIndeterminate">
                Guardar mis datos
              </label>
            </div>
          </div> 
        </div>
        <button type="submit" class="btn">Enviar</button>
      </form>
    </div>
</body>
</html>
