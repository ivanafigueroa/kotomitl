<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" async defer></script>
    <script src="./perfilusuario.js"></script>
    <link rel="stylesheet" href="./perfilusuario.css">
</head>
<body>
<div class="container">
        <!--Izquierda-->
    <div class="row">
        <div class="col-md-3 pt-0">
          <img src="./Assets/version png.png" id="logo">
            <div class="list-group list-group-flush account-settings-links" id="list-tab" role="tablist">

                <a class="list-group-item" id="list-general-list" data-bs-toggle="list" href="#list-general"> <img src="./Assets/perfil-del-usuario.png" alt="">DATOS</a>

                <a class="list-group-item" id="list-carrito" data-bs-toggle="list" href="#list-change-carrito"> <img src="./Assets/carritoblack.png" alt=""> CARRITO</a>

                <a class="list-group-item" id="list-favs" data-bs-toggle="list" href="#list-change-favs"> <img src="./Assets/noteblack.png" alt="">PEDIDOS</a>

                <a class="list-group-item" id="list-change-password-list" data-bs-toggle="list" href="#list-change-password"><img src="./Assets/pencilblack.png" alt="">CONTRASEÑA</a>

                <a class="list-group-item" id="list-info-list" data-bs-toggle="list" href="#list-info"><img src="./Assets/homeblack.png" alt="">CERRAR SESION</a>
            </div>
        </div>
        <!--Derecha-->
        <div class="col-md-9" id="derecha">
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="list-general">
                    <div class="card-body media align-items-center">
                    </div>
                    <!--Mis Datos-->
                    <hr class="border-light m-0">
                    <div class="card-body">
                      <br>
                      <h3 class="titulos">Mis Datos</h3>
                      <br>
                      <form id="miFormulario">
                        <div class="form-group">
                          <label class="form-label">Nombres</label>
                          <input type="text" class="form-control">
                        </div>
                          <div class="form-group">
                              <label class="form-label">Apellidos</label>
                              <input type="text" class="form-control mb-1">
                          </div>
                          <div class="form-group">
                            <label class="form-label">Telefono</label>
                            <input type="text" class="form-control mb-1">
                          </div>
                          <div class="col-md-12">
                            <label class="form-label">Dirección</label>
                            <input type="text" class="form-control"required>
                          </div>
                            <div class="col-md-12">
                              <label class="form-label">Referencias</label>
                              <input type="text" class="form-control"required>
                            </div>
                          <div class="form-group">
                              <label class="form-label">E-mail</label>
                              <input type="email" class="form-control mb-1" placeholder="mail@mail.com">
                              <div class="alert alert-warning mt-3">
                                  Your email is not confirmed. Please check your inbox.<br>
                                  <a href="javascript:void(0)">Resend confirmation</a>
                              </div>
                          </div>
                          <div class="col-12">
                            <button class="btn btn-primary" type="submit">Guardar</button>
                          </div>
                      </form>
                    </div>
                </div>
                <div class="tab-pane fade" id="list-change-carrito">
                  <img src="./Assets/Gato.png" id="gato">
                  <!--Aqui adentro va referenciado el carrito-->

                  
                </div>
                <div class="tab-pane fade" id="list-change-favs">
                  <img src="./Assets/Gato.png" id="gato">
                  <!--Aqui adentro va referenciado los favoritos-->
                </div> 

                <!-- Cambiar contraseña-->
                <div class="tab-pane fade" id="list-change-password">
                    <div class="card-body pb-2">
                      <br>
                      <h3 class="titulos">Contraseña</h3>
                      <br>
                        <form id="miFormulario">
                          <div class="form-group">
                            <label class="form-label">Contraseña Actual</label>
                            <input type="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Nueva Contraseña</label>
                            <input type="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Verifica tu contraseña</label>
                            <input type="password" class="form-control">
                        </div>
                        <br>
                        <div class="col-12">
                          <button class="btn btn-primary" type="submit">Guardar</button>
                        </div>
                        </form>
                    </div>
                </div>
        </div>
    </div>
</div>
</body>
</html>
