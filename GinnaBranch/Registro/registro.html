<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de vendedora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" async defer></script>
    <link rel="stylesheet" href=".">
    <link rel="stylesheet" href="./registro.css">
</head>
<body>
  <form id="registrationForm">
    <div class="container sm-12">
      <div class="col sm-12">
        <h1>Registro</h1>
        <h6>Vendedora</h6>
        <br>
      </div>
      <div class="col sm-12">
        <label>Nombre(s)</label>
        <input type="text" class="form-control nombre-usuario" aria-label="Nombre" id="nombre-usuario"> 
        <label>Apellidos</label>
        <input type="text" class="form-control" aria-label="Apellidos" id="apellidos"> 
        <br>
        <label>Número de teléfono</label>
        <input type="tel" class="form-control" aria-label="Teléfono" id="numero-telefono"> 
        <br>
        <label for="emailInput" class="form-label">Email</label>
        <input type="email" class="form-control" id="emailInput" aria-describedby="email">
        <label for="emailInput" class="form-label" id="emailPriv">Tu información no se compartirá con nadie, consulta nuestro</label>
        <a href="#" id="avisoPrivacidad">Aviso de privacidad</a>
      </div>    
      <br>
      <div class="col sm-12">
        <label for="passwordInput" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="passwordInput">
      </div>
      <div class="col sm-12 form-check">
        <input type="checkbox" class="form-check-input" id="tycCheck">
        <label class="form-check-label" for="tycCheck">Acepto <a href="#" id="tycLink">términos y condiciones</a></label>
      </div>
      <br>
      <div class="col sm-12">
        <button type="submit" class="btn btn-primary">¡Regístrame!</button>
      </div>
      <br>
      <div class="col sm-12" id="mensajes"></div>
      <div class="col sm-12">
        <h6>¿Ya tienes una cuenta con nosotras?</h6>
        <a href="#" class="buttonClass" id="sesionLink">Inicia sesión</a>
      </div>
    </div>
  </form>
</body>
</html>
